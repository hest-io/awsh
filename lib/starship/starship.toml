[directory]
truncation_length = 3
truncation_symbol = "â€¦/"
truncate_to_repo = true
home_symbol = "~"
read_only = "ðŸ”’"
format = "[$path]($style)[$read_only]($read_only_style) "
# style = "black bold dimmed"

[time]
disabled = false
time_format = "%T"
format = "[î‚° ](bg:#AF87FF fg:#5f00ff)[$time ](bg:#AF87FF fg:#000000)"

[custom.WORX_PROMPT_MARKER]
when = "true"
format = "[ AWSH ](bg:#5f00ff fg:#ffffff)"
description = "The begining of the AWSH prompt"

[env_var.WORX_AWS_ID_NAME]
variable = "AWS_ID_NAME"
format = "[î‚° ](bg:#AF00FF fg:#AF87FF)[$env_value ](bg:#AF00FF fg:#ffffff)"

[env_var.WORX_AWS_DEFAULT_REGION]
variable = "AWS_DEFAULT_REGION"
format = "[î‚° ](bg:#D7AFFF fg:#AF00FF)[$env_value ](bg:#D7AFFF fg:#000000)"

[custom.WORX_AWS_TOKEN_EXPIRY]
when = """ test "$AWS_SESSION_EXPIRATION" """
command = """ /opt/awsh/lib/starship/aws-token-expiry "${AWS_SESSION_EXPIRATION}" """
format = "[î‚° ](bg:#000000 fg:#D7AFFF)$output"


[git_branch]
symbol = "î‚  "
truncation_symbol = ""
style = "bg:#00875f fg:#121212"
format = "[ $symbol$branch ]($style)"

[git_commit]
disabled = false
commit_hash_length = 7
format = '[[î‚°](bg:#00875f fg:#464347)\($hash\)[î‚°](bg:#464347 fg:#00875f)]($style)'
style = "bg:#00875f fg:black"
only_detached = true

[git_state]
disabled = false
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
