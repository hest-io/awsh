# A continuation prompt that displays two filled in arrows
continuation_prompt = "‚ñ∂‚ñ∂"

format = """
${custom.WORX_PROMPT_MARKER}\
$time\
$env_var\
${custom.WORX_AWS_TOKEN_EXPIRY} \
$directory\
$line_break\
$git_branch\
$git_commit\
$git_state\
$git_status\
$status\
$character"""

[directory]
truncation_length = 3
truncation_symbol = "‚Ä¶/"
truncate_to_repo = true
home_symbol = "~"
read_only = "üîí"
format = "[$path]($style)[$read_only]($read_only_style) "
# style = "black bold dimmed"

[time]
disabled = false
time_format = "%T"
format = "[ÓÇ∞ ](bg:#AF87FF fg:#5f00ff)[$time ](bg:#AF87FF fg:#000000)"

[custom.WORX_PROMPT_MARKER]
when = "true"
format = "[ AWSH ](bg:#5f00ff fg:#ffffff)"
description = "The begining of the AWSH prompt"

[env_var.WORX_AWS_ID_NAME]
variable = "AWS_ID_NAME"
format = "[ÓÇ∞ ](bg:#AF00FF fg:#AF87FF)[$env_value ](bg:#AF00FF fg:#ffffff)"

[env_var.WORX_AWS_DEFAULT_REGION]
variable = "AWS_DEFAULT_REGION"
format = "[ÓÇ∞ ](bg:#D7AFFF fg:#AF00FF)[$env_value ](bg:#D7AFFF fg:#000000)"

[custom.WORX_AWS_TOKEN_EXPIRY]
when = """ test "$AWS_SESSION_EXPIRATION" """
command = """ /opt/awsh/lib/starship/aws-token-expiry "${AWS_SESSION_EXPIRATION}" """
format = "[ÓÇ∞ ](bg:#000000 fg:#D7AFFF)$output"


[git_branch]
symbol = "Ôêò "
truncation_symbol = ""
style = "bg:#00875f fg:#121212"
format = "[ $symbol$branch ]($style)"

[git_commit]
disabled = false
commit_hash_length = 7
format = '[[ÓÇ∞](bg:#00875f fg:#464347)\($hash\)[ÓÇ∞](bg:#464347 fg:#00875f)]($style)'
style = "bg:#00875f fg:black"
only_detached = true

[git_state]
disabled = false
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
style = "bg:yellow fg:black"
format = '\([[ÓÇ∞](bg:yellow fg:#464347)$state( $progress_current/$progress_total )[ÓÇ∞](bg:#464347 fg:yellow)]($style)\)'

[git_status]
disabled = false
format = '([[ÓÇ∞](bg:red fg:#464347)\[$all_status$ahead_behind\][ÓÇ∞](bg:#464347 fg:red)]($style))'
style = "bg:red fg:black"
stashed = '\$'
ahead = "‚á°"
behind = "‚á£"
diverged = "‚áï"
conflicted = "="
deleted = "‚úò"
renamed = "¬ª"
modified = "!"
staged = "+"
untracked = "?"

